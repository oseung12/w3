<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    localStorage.setItem("sample","Hello Wold")  // ("key", "value문자열이 들어와야함.")
    //Hello Wold


    //객체를 문자열(JSON)로
    const obj = {name:"hong gil Dong", age:16, address:"한 양"}
    const jsonStr = JSON.stringify(obj)  // ;obj를 문자화 시킨다.
    console.log(jsonStr)
    localStorage.setItem("people", jsonStr)
    //{"name":"hong gil Dong","age":16,"address":"한 양"}


    // 배열[{js객체}]을 문자열(JSON)로
    const arr = [
        {name:'샤프', price: 3000},
        {name:'볼펜', price: 1500},
    ]
    localStorage.setItem("products", JSON.stringify(arr))
    //JSON 포멧에서는 배열은 []로 표현된다.[{"name":"샤프","price":3000},{"name":"볼펜","price":1500}]



</script>
</body>
</html>
