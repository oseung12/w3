<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>

 const msg = localStorage.getItem("sample")
 document.write(`<h1>${msg}</h1>`)



 //문자열(JSON)을 JS 객체로
 const art = localStorage.getItem("people")
 const obj = JSON.parse(art)
 console.dir(obj)



 //문자열(JSON)을 배열로
 const arrStr = localStorage.getItem("products")
 const products = JSON.parse(arrStr)   // ; 문자열을 객체로 변경한다.

 //객체로 변경이 되었기때문에 루프 가능하다.   배열이므로 products.length 이용이 가능하다.
 for (let i = 0; i < products.length ; i++) {
     console.log(products[i])
 }

</script>
</body>
</html>
